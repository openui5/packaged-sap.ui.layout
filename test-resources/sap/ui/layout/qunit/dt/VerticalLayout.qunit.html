<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>qUnit Page for sap.ui.layout.VerticalLayout design time</title>

<script id="sap-ui-bootstrap" type="text/javascript" src="../../../../../../resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-noConflict="true" data-sap-ui-resourceroots='{"dt": "./"}'
	data-sap-ui-libs="sap.ui.layout,sap.ui.dt">

</script>

<link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
<script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script type="text/javascript" src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script src="../../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
<script src="../../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>
<script src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

<script>
QUnit.config.autostart = false;
sap.ui.require([
	'sap/ui/dt/test/report/QUnit',
	'sap/ui/dt/test/ElementEnablementTest',
	'dt/VerticalLayout'
], function (QUnitReport, ElementEnablementTest, VerticalLayout) {

	var oElementEnablementTest = new ElementEnablementTest({
		type : "sap.ui.layout.VerticalLayout",
		create : VerticalLayout.create
	});
	oElementEnablementTest.run().then(function(oData) {
		var oReport = new QUnitReport({
			data: oData
		});
		oReport.destroy();
		oElementEnablementTest.destroy();
	}).then(function () {
		QUnit.start();
	});

});

</script>

</head>
<body id="body" class="sapUiBody">
	<h1 id="qunit-header">qUnit Page for sap.ui.layout.VerticalLayout</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="content"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
